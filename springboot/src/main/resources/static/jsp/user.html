<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    $("#add").click(function () {
        var name = $("input[name='addname']").val();
        var password = $("input[name='addname']").val();
        var data = {
            name : name,
            password : password
        }
        $.ajax({
            url : "/st/add.do",
            data : data,
            success : function(data){
                console.log(data);
            }
        })
    })
</script>
